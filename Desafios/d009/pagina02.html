<html lang="pt-br">

            padding: 20px;
        }

        h1 {
            margin-bottom: 30px;
        }

        .video-content {
            max-width: 800px;
            margin: 0 auto;
        }

        .video-content iframe {

            aspect-ratio: 16 / 9;
            border: none;

        }

        .link-completo {

            margin: 20px 0;

            font-size: 1.2em;
        }

        .voltar-btn {
            display: inline-block;
            margin-top: 40px;

        .voltar-btn img {

        }

</head>
<body>
